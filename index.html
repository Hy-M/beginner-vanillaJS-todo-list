<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="todo">
        <div class="todo__header">
          <h1 class="todo__title">To Do:</h1>
          <label for="todo input">
            <input class="todo__input" type="text" placeholder="enter a to do">
          </label>
        </div>
        <div class="todo__body">
          <ul class="todo__body">
            <ul class="todo__list">
              <li class="todo__item">Laundry<span class="todo__delete">X</span><!--<span class="todo__edit">&#9998</span>--></li>
              <li class="todo__item">Edit video<span class="todo__delete">X</span><!--<span class="todo__edit">&#9998</span>--></li>
              <li class="todo__item">Cook chicken<span class="todo__delete">X</span><!--<span class="todo__edit">&#9998</span>--></li>
            </ul>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
